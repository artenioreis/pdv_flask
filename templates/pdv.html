{% extends "base.html" %}

{% block title %}Ponto de Venda (PDV){% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Ponto de Venda (PDV)</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
        <li class="breadcrumb-item active">PDV</li>
    </ol>

    <div class="row">
        <!-- Coluna de Busca de Produtos e Carrinho -->
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-search me-1"></i>
                    Buscar Produtos
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="product-search" class="form-control" placeholder="Buscar produto por nome ou código de barras...">
                        <ul id="search-results" class="list-group mt-2" style="display: none; position: absolute; z-index: 1000; width: calc(100% - 30px); max-height: 300px; overflow-y: auto; background-color: white; border: 1px solid #ccc;">
                            <!-- Resultados da busca serão inseridos aqui -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <i class="fas fa-shopping-cart me-1"></i>
                        Carrinho de Compras
                    </div>
                    <div>
                        <button id="clear-cart-btn" class="btn btn-sm btn-outline-danger" disabled>
                            <i class="fas fa-trash-alt me-1"></i> Limpar Carrinho
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <ul id="cart-items" class="list-group mb-3">
                        <!-- Itens do carrinho serão inseridos aqui -->
                    </ul>
                    <h4 class="text-end">Total: R$ <span id="cart-total">0.00</span></h4>
                </div>
            </div>
        </div>

        <!-- Coluna de Pagamento e Checkout -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-money-bill-wave me-1"></i>
                    Finalizar Venda
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="payment-method" class="form-label">Método de Pagamento</label>
                        <select id="payment-method" class="form-select">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartao Credito">Cartão de Crédito</option>
                            <option value="Cartao Debito">Cartão de Débito</option>
                            <option value="Pix">Pix</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paid-amount" class="form-label">Valor Pago (R$)</label>
                        <input type="number" id="paid-amount" class="form-control" step="0.01" min="0" value="0.00">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Troco / Faltando</label>
                        <h4 id="change-amount" class="text-success">R$ 0.00</h4>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary w-100" disabled>
                        <i class="fas fa-check-circle me-1"></i> Finalizar Venda
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Impressão de Cupom -->
<div class="modal fade" id="printReceiptModal" tabindex="-1" aria-labelledby="printReceiptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="printReceiptModalLabel">Cupons de Venda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- O conteúdo do cupom (ou o primeiro cupom da lista) será carregado aqui pelo JavaScript -->
                <div id="receipt-content" style="font-family: 'Consolas', 'Courier New', monospace; font-size: 12px; line-height: 1.4; border: 1px dashed #ccc; padding: 10px; margin-bottom: 15px;">
                    <!-- Conteúdo do primeiro cupom para pré-visualização -->
                </div>
                <div id="receipt-list-container" style="max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; display: none;">
                    <!-- Futuramente, se necessário, uma lista de mini-cupons ou navegação entre eles -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-info" id="print-btn">Imprimir Cupom Atual</button>
                <button type="button" class="btn btn-primary" id="print-all-btn" style="display: none;">Imprimir Todos os Cupons</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts_extra %}
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom PDV JS -->
<script src="{{ url_for('static', filename='js/pdv.js') }}"></script>
{% endblock %}
